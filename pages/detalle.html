<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Detalle de Película</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center mb-4">
        <h2 id="titulo" class="mb-3"></h2>

        <!-- Componente: Alerta informativa -->
        <div class="alert alert-info" role="alert">
          ¡Disfruta del tráiler oficial y conoce más sobre esta película!
        </div>

        <!-- Tráiler embebido -->
        <div class="ratio ratio-16x9 mb-4">
          <iframe id="trailer" src="" allowfullscreen></iframe>
        </div>
      </div>

      <!-- Tarjeta con sinopsis e imagen -->
      <div class="card mb-4">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              id="poster"
              src=""
              class="img-fluid rounded-start"
              alt="Poster de la película"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Sinopsis</h5>
              <p id="sinopsis" class="card-text"></p>

              <!-- Componente: Badge de género -->
              <span id="genero" class="badge bg-secondary"></span>
              <!-- Componente: Estado y precio-->
               <div id="estado-precio" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Componente: Reseñas-->
      <div class="card mb-4">
        <div class="row g-0">
          <div class="col-md-12"> 
            <div class="card-body">
            <h5 class="card-title">Reseñas</h5>
            <p id="reseñas" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <a href="../index.html" class="btn btn-secondary">Volver al inicio</a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        $.ajax({
          url: "../data/peliculas.json",
          method: "GET",
          dataType: "json",
          success: function (peliculas) {
            const peli = peliculas.find((p) => p.id == id);
            if (peli) {
              $("#titulo").text(peli.titulo);
              $("#poster").attr("src", "../img/" + peli.imagen);
              $("#sinopsis").text(peli.sinopsis);
              $("#trailer").attr("src", peli.trailer);
              $("#genero").text(Array.isArray(peli.genero) ? peli.genero.join(", ") : peli.genero);

              // Logica para estado y precio
              const hoy = new Date();
              const fechaEstreno = new Date(peli.estreno);
              const esEstreno = hoy < fechaEstreno;
              const precio = esEstreno ? peli.precio.estreno : peli.precio.normal;
              const estado = esEstreno ? "Estreno" : "Cartelera";
              const badgeColor = esEstreno ? "success" : "secondary";
              $("#estado-precio").html(`
              <span class="badge bg-${badgeColor}">${estado}</span>
              <p class="mt-2"><strong>Precio actual:</strong> $${precio.toFixed(2)}</p>
              `);

              // Reseñas
              $.ajax({
                url: "../data/reseñas.json",
                method: "GET",
                dataType: "json",
                success: function (data){
                  const grupo = data.find((r) => r.idPelicula == id);
                  if (grupo && grupo.reseñas.length > 0) {
                    let html = "";
                    grupo.reseñas.forEach(function(r) {
                      const estrellas = "★".repeat(r.calificacion) + "☆".repeat(5 - r.calificacion);
                      html += `
                      <p class="mb-3">
                        <strong>${r.autor}</strong>: ${r.comentario}
                        <span class="text-warning">${estrellas}</span>
                      </p>
                      `;
                    });
                    $("#reseñas").html(html);
                  } else {
                    $("#reseñas").html("<p>No hay reseñas disponibles.</p>");
                  }
                },
                error: function() {
                  $("#reseñas").html("<p>No se pudieron cargar las reseñas.</p>");
                }
              });
            } else {
              mostrarError();
            }
          },
          error: function () {
            mostrarError();
          },
        });

        function mostrarError() {
          $("#detalle-pelicula").html(`
          <div class="alert alert-danger text-center" role="alert">
            No se pudo cargar la información de la película.
          </div>
          <div class="text-center">
            <a href="../index.html" class="btn btn-secondary mt-3">Volver al inicio</a>
          </div>
        `);
        }
      });
    </script>
  </body>
</html>

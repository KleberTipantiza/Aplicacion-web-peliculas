<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Renta de Películas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Renta de Películas</h2>
        <form id="form-renta">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" required>
            </div>

            <div class="mb-3">
                <label for="dias" class="form-label">Días de Renta:</label>
                <input type="number" id="dias" name="dias" class="form-control" min="1" max="30" required>
            </div>

            <div class="mb-3">
                <label for="pelicula" class="form-label">Películas a rentar</label>
                <select multiple size="6" class="form-select" id="pelicula" required></select>
            </div>

            <div class="mb-3">
                <label for="pago" class="form-label">Método de Pago</label>
                <select class="form-select" id="pago" required>
                    <option value="">Seleccione un método de pago</option>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    <option value="paypal">PayPal</option>
                    <option value="efectivo">Transferencia Bancaria</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Rentar Película</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmacionLabel">Resumen de Renta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="resumenContenido">
                    ¿Está seguro de que desea rentar la película?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btn-confirmar">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../js/renta.js"></script>
</body>
</html>
